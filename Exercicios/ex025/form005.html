<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
        <form action="cadastro.sql" method="get">
            <fieldset>
                <legend>Sexo</legend>
                    <input type="radio" name="sexo" id="iman" value="M">
                     <label for="iman">Masculino</label><br>

                    <input type="radio" name="sexo" id="ifem" value="F">
                    <label for="ifem">feminino</label><br>
            </fieldset>
            <fieldset>
                <legend> Esporte favorito</legend>
                
                <input type="checkbox" name="fut" id="ifut" checked>
                <label for="ifut"> Futebol</label><br>
                
                <input type="checkbox" name="basq" id="ibasq">
                <label for="ibasq">Basquete</label><br>
                
                <input type="checkbox" name="nat" id="inat">
                <label for="inat">Natação</label><br>

                <input type="checkbox" name="ten" id="iten">
                <label for="iten">Tênis</label><br>
            </fieldset>
            <p><input type="submit" value="Enviar"></p>
            <p><input type="reset" value="Limpar"></p>
        </form>
</body>
</html>
