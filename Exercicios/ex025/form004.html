<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tel&e-mail</title>
</head>
<body>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="cadastro.sql" autocomplete="on" method="get">
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" autocomplete="name" size="30">
            </p>
            <p>
                <label for="e-mail">E-mail</label>
                <input type="email" name="e-mail" id="ie-mail" autocomplete="email" required>
            </p>
            <p>
                <label for="tel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(55) 5555-5555" >
            </p>
            <p>
                <input type="submit" value="enviar">
            </p>
            <p>
                <input type="reset" value="apagar">
            </p>
        </form>
    </fieldset>
    <footer><p>created by ams-form</p></footer>
</body>
</html>
