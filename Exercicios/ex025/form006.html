<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <form action="cadastro.sql" method="post" autocomplete="on">
        <p>
            <label for="icores">Cor</label>
            <input type="color" name="cores" id="icores" value="#00ff00">
        </p>
        <p>
            <label for="nivel de satisfação"></label>
            <input type="range" name="nivel" id="inivel" min="1" max="10">
        </p>
        <p>
            <label for="iarq"></label>
            <input type="file" name="arq" id="iarq" >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
