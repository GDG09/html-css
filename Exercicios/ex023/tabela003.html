<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 350px;
            border-collapse: collapse;
            position: relative;
        }
        td{
            text-align: center;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" rowspan="2">A</td>
            <!--<td>B</td>-->
            <td rowspan="3">C</td>
        </tr>
        <tr>
            <!--<td>D</td>-->
            <!--<td>E</td>-->
            <!--<td>F</td>-->
        </tr>
        <tr>
            <td>G</td>
            <td rowspan="2">H</td>
            <!--<td>I</td>-->
        </tr>
        <tr>
            <td>J</td>
            <!--<td>k</td>-->
            <td rowspan="2">L</td>
        </tr>
        <tr>
            <td colspan="2">M</td>
            <!--<td>n</td>-->
            <!--<td>o</td>-->
           
        </tr>
    </table>
    
</body>
</html>
