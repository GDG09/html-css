<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando iframe</h1>
    <p>
        <!--Tamanho padrão 300X150 -->
        acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar
    </p>
    <!-- ancora "<a href=""></a>" usado no iframe para caso o navegador não suporte o uso de iframe-->
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
           no <a href="https://gustavoguanabara.github.io" target="_blank"> GitHub</a>
        </iframe>
        também é bem legal
    </p>
    
</body>
</html>
